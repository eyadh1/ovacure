<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding and define the viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title and link the stylesheet -->
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Create a container for the login form -->
    <div class="login-container">
        <!-- Display a heading for the login section -->
        <h1>Login</h1>
        <!-- Create a form for user login -->
        <form action="login" method="post">
            <!-- Label and input field for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <!-- Label and input field for password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Create a button to submit the login form -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
