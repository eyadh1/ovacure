<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!---Font awesome cdn-->
        <link rel="stylesheet" href="path_to_font_awesome/css/all.css">

        <!-- Title and stylesheet link -->
        <title>Our products</title>
        <!-- Title and stylesheet link -->
    <link rel="stylesheet" href="products.css">
       </head>
<body class="">
    <!-- Main container -->
    <div class="container">
        <header>
            <!-- Shopping cart header -->
            <h1>Our products</h1>
            <div class="shopping">
                <img  src="assests/cart-shopping-solid.svg">
                <span class="quantity">0</span> 
            </div>
        </header>

        <div class="list">
            <!-- Cart item list goes here -->
        </div>
    </div>
    <!-- Card details -->
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
            <!-- Card item list goes here -->
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="products.js"></script>
</body>
</html>
